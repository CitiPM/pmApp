<p>Top Gainers</p>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Ticker</th>
            <!-- <th scope="col">Price</th> -->
            <th scope="col">% Change</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accountNames; index as i">
            <td>{{ account}}</td>
            <td class="percentage-change"> 2%</td>
        </tr>
    </tbody>
</table>
