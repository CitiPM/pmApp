<section>
   <p>Investments</p>
   <table class="table">
     <thead>
         <tr>
             <th scope="col">Ticker</th>
             <th scope="col">Quantity</th>
             <th scope="col">Price</th>
             <th scope="col">Average Price</th>
             <th scope="col">Total Value</th>
         </tr>
     </thead>
     <tbody>
         <tr *ngFor="let acc of accounts; index as i">
             <td class="ticker">{{ acc.ticker}}</td>
             <td>{{ acc.quantity}}</td>
             <td>{{ acc.price_current | currency}}</td>
             <td>{{ acc.price_purchase | currency}}</td>
             <td>{{ acc.quantity*acc.price_current | currency}}</td>
         </tr>
     </tbody>
   </table>
 </section>
